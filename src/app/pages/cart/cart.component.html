<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container pb-5 mb-2">
    <!-- Alert-->
    <!-- <div class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close"
            data-dismiss="alert"></span><i class="fe-icon-award"></i>&nbsp;&nbsp;With this purchase you will earn
        <strong>2,549</strong> Reward Points.
    </div> -->
    <!-- Cart Item-->
    <div *ngFor="let mycart of newData">
        <div class="cart-item d-md-flex justify-content-between" *ngIf="!mycart[0]">
            <span class="remove-item">
                <i class="fa fa-times" (click)="deleteProductById(mycart.id)">
                </i>
            </span>
            <div class="px-3 my-3">
                <!-- <a class="cart-item-product" href="#"> -->
                <div class="cart-item-product-thumb"><img src="{{mycart.fileUpload}}" alt="Product"></div>
                <div class="cart-item-product-info">
                    <h4 class="cart-item-product-title">{{mycart.nameProduct}}</h4>
                    <span><strong>Type:</strong>-</span>
                </div>
                <!-- </a> -->
            </div>
            <div class="px-3 my-3 text-center">
                <div class="cart-item-label">Quantity</div>
                <span class="text-xl font-weight-bold">{{mycart.quantity}}</span>
            </div>
            <div class="px-3 my-3 text-center">
                <div class="cart-item-label">Subtotal</div>
                <span class="text-xl font-weight-medium">
                    ฿{{mycart.price * mycart.quantity}}
                </span>
            </div>
        </div>
    </div>
    <!-- Coupon + Subtotal-->
    <div class="d-sm-flex justify-content-between align-items-center text-center text-sm-left">
        <div class="py-2">
            <span class="d-inline-block align-middle text-sm text-muted text-uppercase mr-2">Subtotal:</span>
            <span class="d-inline-block align-middle text-xl font-weight-medium">฿{{subTotalPrice}}</span>
        </div>
        <div class="py-2">
            <span class="d-inline-block align-middle text-sm text-muted text-uppercase mr-2">Shipping:</span>
            <span class="d-inline-block align-middle text-xl">฿{{shippingPrice}}</span>
        </div>
        <div class="py-2">
            <b class="d-inline-block align-middle text-sm text-uppercase mr-2">Total:</b>
            <b class="d-inline-block align-middle text-xl">฿{{totalPrice}}</b>
        </div>
    </div>
    <!-- Buttons-->
    <hr class="my-2">
    <div class="d-sm-flex justify-content-between align-items-center">
        <div class=" mb-3">
            <a class="btn btn-style-1 btn-secondary btn-block" href="/shop">
                <i class="fe-icon-refresh-ccw"></i>
                &nbsp;Update Cart
            </a>
        </div>
        <div class="mb-3">
            <a class="btn btn-style-1 btn-primary btn-block" href="/checkout">
                <i class="fe-icon-credit-card"></i>
                &nbsp;Checkout</a>
        </div>
    </div>


</div>
